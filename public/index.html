<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <title>ReactOne !</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: 'Courier New', Courier, monospace
        }

        sup {
            font-size: medium;
            font-weight: bolder;
            font-style: italic;
            background-color: yellow;
            color: rgb(175, 60, 217);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .container {
            width: 1150px;
            margin: auto;
        }

        img {
            /* float: left; */
            width: 250px;
            height: 125px;
            object-fit: cover;
            padding: 15px;
        }


        .CartDisplay {
            background-color: purple;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            display: flex;
            /* position: sticky; */
            top: 0;
            justify-content: space-between;
            font-size: larger;
            padding: 21px 0px;
            /* margin: 25px 0px; */
            font-weight: bold;
        }

        .itemImage {
            width: 500px;
            height: 250px;
            object-fit: cover;
            padding: 0px;
        }

        .cartLogo img {
            float: left;
            width: 48px;
            height: 48px;
            padding: 2px;
        }

        button {
            background-color: rgb(215, 212, 8);
            /* color: white; */
            width: 195px;
            height: 35px;
            border-radius: 5px;
            font-size: large;
        }
    </style>
</head>

<body>
    <div id="reactApp"></div>
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> -->
    <!-- <script src="./scripts/playground/appOne.js" type="text/javascript"></script> -->
    <script src="/bundle.js"></script>
</body>

</html>
